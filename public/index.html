<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>💬 Socket.io Chat App</h1>
    <h2>Users connected: <span id="clientCount"></span></h2>

    <section class="chatbox">
    </section>

    <input id="userInput" type="text" placeholder="type a message">
    <label for="userInput"><button id="sendBtn">Send ✈️</button></label>
    <input id="roomName" type="text" placeholder="room name">
    <label for="roomName"><button id="joinBtn">Join Room</button></label>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
